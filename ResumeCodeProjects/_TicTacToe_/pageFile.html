<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" type="text/css" href="styleFile.css">
  </head>
  <body>
    <div id="game">
      <h1>Tic Tac Toe!</h1>
      <div id="players">
        <input type="text" id="player1" placeholder="Player 1">
        <input type="text" id="player2" placeholder="Player 2">
        <button id="start">Start Game</button>
        <button id="play-ai-button">Play Against AI</button>
  <!--  <input type="range" min="1" max="3" value="1" class="slider" id="ai-difficulty-slider"> -->

      </div>
      <div id="board">
        <div class="row">
          <div class="cell" data-cell="0"></div>
          <div class="cell" data-cell="1"></div>
          <div class="cell" data-cell="2"></div>
        </div>
        <div class="row">
          <div class="cell" data-cell="3"></div>
          <div class="cell" data-cell="4"></div>
          <div class="cell" data-cell="5"></div>
        </div>
        <div class="row">
          <div class="cell" data-cell="6"></div>
          <div class="cell" data-cell="7"></div>
          <div class="cell" data-cell="8"></div>
        </div>
      </div>
      <div id="status"></div>
    </div>




    <Footer>
         <script src="./gameFile.js"></script>
    </Footer>
   
  </body>

</html>
